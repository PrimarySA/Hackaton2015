              <h2 class="page_title">Custom form inputs</h2> 
     
              <div class="page_content"> 

                <div class="contactform">
                <form>
                
                <label>Name:</label>
                <input type="text" name="name" value="" class="form_input" />
                
                <label>Email:</label>
                <input type="text" name="email" value="" class="form_input" />
                
                <label>Select:</label>
                <select name="" class="form_select">
                <option value="option one">Select one</option>
                <option value="option one">Select two</option>
                <option value="option one">Select three</option>
                <option value="option one">Select four</option>
                </select>
                
                <label>Radio:</label>
                
                  <label class="label-radio item-content">
                    <!-- Checked by default -->
                    <input type="radio" name="my-radio" value="Books" checked="checked">
                    <div class="item-inner">
                      <div class="item-title">Books</div>
                    </div>
                  </label>
                  
                  <label class="label-radio item-content">
                    <!-- Checked by default -->
                    <input type="radio" name="my-radio" value="Movies">
                    <div class="item-inner">
                      <div class="item-title">Movies</div>
                    </div>
                  </label>

                <label>Checkbox:</label>
                
                  <label class="label-checkbox item-content">
                    <!-- Checked by default -->
                    <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                    <div class="item-media">
                      <i class="icon icon-form-checkbox"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Books</div>
                    </div>
                  </label>

                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="my-checkbox" value="Movies">
                    <div class="item-media">
                      <i class="icon icon-form-checkbox"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Movies</div>
                    </div>
                  </label>
                  
                  <label>Switch:</label>
                             
                  <div class="item-content">
                   
                    <div class="item-inner">
                      <div class="item-title">Enable Option</div>
                      <div class="item-input">
                        <label class="label-switch">
                          <input type="checkbox">
                          <div class="checkbox"></div>
                        </label>
                      </div>
                    </div>
                  </div>

                <label>Message:</label>
                <textarea name="message" class="form_textarea" rows="" cols=""></textarea>
                <input type="submit" name="submit" class="form_submit" id="submit" value="Send" />
                </form>
                </div>
